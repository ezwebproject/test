<!DOCTYPE html>
<html lang="en">
<head>
    {% load i18n %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Password Reset Complete" %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom styling for the container */
        .card {
            border: none;
            border-radius: 10px;
            background-color: #f4f6f9;
        }

        .card-body {
            padding: 2rem;
        }

        .btn-modern {
            border-radius: 50px;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h2 class="mb-4">{% trans "Password Reset Complete" %}</h2>
                        <p>{% trans "Your password has been successfully changed. You can now log in with your new password." %}</p>
                        <div class="d-grid gap-2">
                            <a href="{% url 'login' %}" class="btn btn-primary btn-modern">{% trans "Go to Login" %}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
