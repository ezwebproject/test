<!DOCTYPE html>
<html lang="en">
<head>
    {% load i18n %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Reset Password" %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom styling for modern input */
        .modern-input {
            border: none;
            border-bottom: 2px solid #ccc;
            border-radius: 0;
            background-color: transparent;
            transition: border-color 0.3s ease;
        }

        .modern-input:focus {
            outline: none;
            border-bottom-color: #007bff;
            box-shadow: none;
        }

        .modern-input::placeholder {
            color: #999;
        }

        /* Styling for the card and container */
        .card {
            border: none;
            border-radius: 10px;
        }

        .card-body {
            padding: 2rem;
        }

        .btn-modern {
            border-radius: 50px;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center mb-4">{% trans "Reset Password" %}</h2>
                        <p class="text-center">{% trans "Enter your email address below, and we'll send you a link to reset your password." %}</p>

                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-4">
                                <input type="email" name="email" id="email" class="form-control modern-input" placeholder="{% trans 'Enter your email address' %}" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-modern btn-block">{% trans "Send Reset Link" %}</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
