
<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge
">
  <title>Employee Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles -->
  <style>
    body {
      background-color: white;
      color: black;
    }

    /* Sidebar styles */
    .sidebar {
      height: 100vh;
      position: fixed;
      width: 250px;
      background-color: white;
      color: black;
      border-right: 1px solid #dee2e6;
    }

    .sidebar .nav-link {
      color: black;
      margin: 10px 0;
    }

    .sidebar .nav-link.active {
      color: black;
      background-color: #f8f9fa;
      border-radius: 5px;
    }

    .sidebar .nav-link:hover {
      color: black;
      background-color: #e9ecef;
    }

    .main-content {
      margin-left: 250px;
      padding: 20px;
    }

    /* Logout button */
    .logout-btn {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      background-color: black;
      color: white;
      border: none;
      width: calc(100% - 40px);
      padding: 10px;

      text-align: center;
    }

    .logout-btn:hover {
      background-color: grey;
    }

    /* Hide sidebar on small devices */
    @media (max-width: 767px) {
      .sidebar {
        display: none;
      }
      .main-content {
        margin-left: 0;
      }

      .logout-btn {
        position: static;
        width: 100%;
        margin-top: 10px;
      }
    }

    /* Responsive Navbar for mobile view */
    .navbar {
      background-color: white !important;
    }

    .navbar .nav-link {
      color: black !important;
    }

    .navbar .nav-link.active {
      background-color: #f8f9fa !important;
      border-radius: 5px;
    }

    .navbar .nav-link:hover {
      background-color: #e9ecef !important;
    }

    /* Fix the color of the dropdown button */
    .navbar-toggler {
      border: none;
      color: black;
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%280, 0, 0, 1%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }

    /* Hide mobile navbar on larger screens */
    @media (min-width: 768px) {
      .navbar {
        display: none !important;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar for mobile devices -->
  <nav class="navbar navbar-expand-lg navbar-light d-lg-none">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="color: black;">Employee Dashboard</
     </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#calendarSection" id="calendarLinkMobile">Calendar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#settingsSection" id="settingsLinkMobile">Account Settings</a>
          </li>
          <li class="nav-item">
            <button class="btn logout-btn w-100 mt-3">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sidebar for larger screens -->
  <nav class="sidebar d-flex flex-column p-3 d-none d-md-block">
    <h2 class="text-black mb-4">Employee Dashboard</h2>
    <ul class="nav flex-column mb-auto">
      <li class="nav-item">
        <a href="#calendarSection" class="nav-link active" id="calendarLink">Calendar</a>
      </li>
      <li class="nav-item">
        <a href="#settingsSection" class="nav-link" id="settingsLink">Account Settings</a>
      </li>
    </ul>
    <div>
      <button class="btn logout-btn">Logout</button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <div id="calendarSection">
      <h4>Calendar</h4>
      <p>This is where the calendar content will go.</p> 
    </div>

    <div id="settingsSection" style="display:none;">
      <h4>Account Settings</h4>
      <div class="card">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="userName" class="form-label">User Name</label>
              <input type="text" class="form-control" id="userName" value="John Doe" readonly>
            </div>
            <div class="mb-3">
              <label for="userEmail" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="userEmail" value="johndoe@example.com" readonly>
            </div>
            <div class="mb-3">
              <label for="resetPassword" class="form-label">Reset Password</label>
              <button type="button" class="btn" style="background-color: black; color: white;" id="resetPassword">Reset Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript -->
  <script>
    // Get elements
    const calendarLink = document.getElementById('calendarLink');
    const settingsLink = document.getElementById('settingsLink');

    const calendarLinkMobile = document.getElementById('calendarLinkMobile');
    const settingsLinkMobile = document.getElementById('settingsLinkMobile');

    const calendarSection = document.getElementById('calendarSection');
    const settingsSection = document.getElementById('settingsSection');

    // Desktop Sidebar Navigation
    calendarLink.addEventListener('click', function () {
      showSection(calendarSection);
      setActiveLink(calendarLink);
    });

    settingsLink.addEventListener('click', function () {
      showSection(settingsSection);
      setActiveLink(settingsLink);
    });

    // Mobile Navbar Navigation
    calendarLinkMobile.addEventListener('click', function () {
      showSection(calendarSection);
    });

    settingsLinkMobile.addEventListener('click', function () {
      showSection(settingsSection);
    });

    // Function to show a section and hide others
    function showSection(section) {
      calendarSection.style.display =
calendarSection.style.display = 'none';
      settingsSection.style.display = 'none';
      section.style.display = 'block';
    }

    // Function to set active link
    function setActiveLink(activeLink) {
      calendarLink.classList.remove('active');
      settingsLink.classList.remove('active');
      activeLink.classList.add('active');
    }
  </script>
</body>
</html>
